
<!DOCTYPE html>
<html>
<head>

      <h2>
      <img id="icon" src="" alt="">

        <button id="far" class="btn btn-info btn-lg" type="button" > °F</button>
      </div>
       <div>

       </div>
    </div>
  </div>
</div>
